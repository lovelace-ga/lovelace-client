<!--Settings View -->
<div id="change-password-div" class="col-xs-10 col-sml-6 col-md-6 sign-in-module">
    <form id="change-password">
        <legend class="sign-in-header">Change Password</legend>
      <div class="form-group">
        <label>Current Password</label>
        <input type="password" name="passwords[old]" class="form-control">
      </div>
      <div class="form-group">
        <label>New Password</label>
        <input type="password" name="passwords[new]" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Update Password</button>
    </form>
</div>

<div id="change-site-name-div" class="col-xs-10 col-sml-6 col-md-6 sign-in-module">
    <form id="update-site-name">
        <legend class="sign-in-header">Change Site Name</legend>
      <div class="form-group">
        <label>Site Name</label>
        <input type="text" name="site[name]" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Update Site Name</button>
    </form>
</div>
